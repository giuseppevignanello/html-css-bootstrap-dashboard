<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="top">
        <header id="app_header">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <div id="logo_section">
                    <a class="navbar-brand d-lg-none" href="#">

                    </a>
                    <a class="navbar-brand d-none d-lg-inline" href="#">

                  </div>

                    <a href="" class="d-none d-lg-inline text-muted"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    <a href="" class="text-warning"><i class="fa-solid fa-bell"></i></a>

                </div>
              </nav>

        <!-- /app_header -->
    </div>
    <!-- /#top -->
    <div id="bottom" class="d-flex">
        <div id="sidebar">

        </div>
        <!-- /sidebar -->
        <main>
            <div class="row">
                <section id="main_left" class="col-12 col-md-8">

                </section>
                <!-- /#main_left -->
                <section id="main_right" class="col-12 col-md-4">

                </section>
            </div>

            <!-- /#main_right -->

        </main>
    </div>
    <!-- /#bottom -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- /script -->
</body>

</html>
