<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolean Dashboard</title>
</head>

<body>
    <div id="top">
        <header id="app_header" class="bg_app_header">
            <nav class="navbar bg_header_nav">
                <div class="container-fluid">
                    <div id="logo_section">
                        <a class="navbar-brand d-lg-none" href="#">
                            <img src="assets/img/mobile-logo.png" alt="Boolean" width="30" height="30">
                        </a>
                        <a class="navbar-brand d-none d-lg-inline" href="#">
                            <img src="./assets/img/logo.svg" alt="Logo" class="d-inline-block align-text-top">
                        </a>
                    </div>
                    <form class="d-flex col" role="search">
                        <input class="form-control me-2 bg_search_form" type="search"
                            placeholder="&#x1F50D; Prova a cercare: Lezioni di laravel" aria-label="Search">
                    </form>
                    <div id="header_buttons">
                        <a href="" class="d-none d-lg-inline text text-muted"><i class="fa-solid fa-list"></i></a>
                        <a href="" class="d-none d-lg-inline text-muted"><i class="fa-solid fa-circle-question"></i></a>
                        <a href="" class="d-none d-lg-inline text-muted"><i
                                class="fa-solid fa-ellipsis-vertical"></i></a>
                        <a href="" class="text-warning"><i class="fa-solid fa-bell"></i></a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- /app_header -->
    </div>
    <!-- /#top -->
    <div id="bottom" class="d-flex">
        <div id="sidebar" class="text-white d-flex flex-column justify-content-between bg_sidebar">
            <div id="top_sidebar" class="d-flex flex-column align-items-center align-items-lg-start p-3 bg_top_sidebar">
                <div class="sidebar_icon">
                    <a href="" class="text-white me-lg-1"> <i class="fa-solid fa-house"></i></a>
                    <span class="d-none d-lg-inline">Home</span>
                </div>
                <div class="sidebar_icon">
                    <a href="" class="text-white me-lg-2"><i class="fa-solid fa-chart-simple"></i></a>
                    <span class="d-none d-lg-inline">Stats</span>
                </div>
                <div class="sidebar_icon">
                    <a href="" class="text-white me-lg-1"><i class="fa-solid fa-signal"></i></a>
                    <span class="d-none d-lg-inline">Signal</span>
                </div>
            </div>
            <div id="bottom_sidebar" class="d-flex flex-column align-items-center align-items-lg-start p-3" >
                <div class="sidebar_icon">
                    <a href="" class="text-white me-lg-1"><i class="fa-solid fa-gear"></i></a>
                    <span class="d-none d-lg-inline">Admin</span>
                </div>
            </div>
        </div>
        <!-- /sidebar -->
        <main>
            <div class="row">
                <section id="main_left" class="col-12 col-md-8">

                </section>
                <!-- /#main_left -->
                <section id="main_right" class="col-12 col-md-4">

                </section>
            </div>

            <!-- /#main_right -->

        </main>
    </div>
    <!-- /#bottom -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- /script -->
</body>

</html>
